<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 70px 70px 70px;
        background-color: aqua;
        padding: 12px;
        gap: 10px;
        justify-content: start;

    }
    .container div{
        background-color: blue;
        color: white;
        padding: 10px;
        font-size: 40px;
        text-align: center;

    }
    
</style>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>

     </div>
</body>
</html>
