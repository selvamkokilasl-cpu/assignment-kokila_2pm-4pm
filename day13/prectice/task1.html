<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column grid</title>
    <style>
.box1 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  border: 10PX;
  background-color: aqua;
  padding: 10PX;
}
</style>
</head>
<body>
    <div class="box1">
  <div>Item 1</div>
  <div>Item 2</div>
</div>
    
</body>
</html>
