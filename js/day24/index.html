<!DOCTYPE html>
<html>
<head>
  <title>Logical Operators</title>
</head>
<body>

<button onclick="checkLogic()">Check</button>

<script>
function checkLogic() {
  let age = 20;
  let hasID = true;

  // AND (&&)
  if (age > 18 && hasID) {
    alert("Allowed");
  }

  // OR (||)
  if (age < 18 || hasID) {
    console.log("One condition is true");
  }

  // NOT (!)
  let isStudent = false;
  console.log(!isStudent); // true
}
</script>

</body>
</html>
