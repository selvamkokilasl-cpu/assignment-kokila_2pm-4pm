<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><title>Form with Live Preview</title></head><body>

<h3>Form</h3>
<input type="text" id="name" placeholder="Enter Name"><br><br>
<input type="email" id="email" placeholder="Enter Email">

<h3>Live Preview</h3>
<p>Name: <span id="namePreview"></span></p>
<p>Email: <span id="emailPreview"></span></p>

<script>
document.getElementById("name").addEventListener("input", function() {
  document.getElementById("namePreview").innerText = this.value;
});

document.getElementById("email").addEventListener("change", function() {
  document.getElementById("emailPreview").innerText = this.value;
});
</script>



</body></html>
