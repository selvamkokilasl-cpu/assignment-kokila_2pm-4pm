<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Key Event Playground</title>
    

      
</head>
<body>

<h3>Press any key</h3>
<p id="keyName"></p>
<p id="keyCode"></p>

<script>
    document.addEventListener("keydown", function(event) {
  document.getElementById("keyName").innerText =
    "Key Name: " + event.key;

  document.getElementById("keyCode").innerText =
    "Key Code: " + event.keyCode;
});
</script>



</body>
</html>
