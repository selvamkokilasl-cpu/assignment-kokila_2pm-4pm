<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progressive Project Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
    }
    ul {
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <h1>Progressive Project Integration</h1>

  <button id="loadBtn">Load Users</button>
  <p id="status"></p>
  <ul id="userList"></ul>

  <script>
    /*
      1. CLOSURE FOR PRIVATE STATE
      2. ASYNC/AWAIT FOR API CALLS
      3. NON-BLOCKING UI
      4. ERROR HANDLING
      5. REAL API READY STRUCTURE
    */

    function createUserService() {
      // ðŸ”’ Private state (Closure)
      let users = [];

      // ðŸŒ API Call using async/await
      async function fetchUsers() {
        try {
          const response = await fetch("https://jsonplaceholder.typicode.com/users");

          if (!response.ok) {
            throw new Error("Network response failed");
          }

          users = await response.json();
          return users;
        } catch (error) {
          console.error("Error fetching users:", error.message);
          throw error; // rethrow for UI handling
        }
      }

      // ðŸ“¦ Access private data safely
      function getUsers() {
        return users;
      }

      return {
        fetchUsers,
        getUsers
      };
    }

    // Create service instance
    const userService = createUserService();

    // UI Elements
    const loadBtn = document.getElementById("loadBtn");
    const statusText = document.getElementById("status");
    const userList = document.getElementById("userList");

    // ðŸ–¥ï¸ Non-blocking UI Logic
    async function loadUsersUI() {
      loadBtn.disabled = true;
      statusText.innerText = "Loading users...";
      userList.innerHTML = "";

      try {
        const users = await userService.fetchUsers();

        // Render UI
        users.forEach(user => {
          const li = document.createElement("li");
          li.innerText = `${user.name} (${user.email})`;
          userList.appendChild(li);
        });

        statusText.innerText = "Users loaded successfully";
      } catch (error) {
        statusText.innerText = "Failed to load users";
      } finally {
        loadBtn.disabled = false;
      }
    }

    // Event Listener
    loadBtn.addEventListener("click", loadUsersUI);
  </script>

</body>
</html>
