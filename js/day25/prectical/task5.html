<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    h2 {
      color: darkblue;
    }
    button {
      margin: 5px 0;
      padding: 5px 10px;
    }
    p {
      color: green;
    }
  </style>
</head>
<body>
  <h2> Login Simulation (async/await)</h2>
<input type="text" id="user" placeholder="Username"><br>
<input type="password" id="pass" placeholder="Password"><br>
<button onclick="login()">Login</button>
<p id="loginMsg"></p>
<script>/* 5 Login Simulation with async flow */
async function login() {
  function checkLogin(user, pass) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        if (user === "admin" && pass === "123") {
          resolve("Login Successful");
        } else {
          reject("Invalid credentials");
        }
      }, 1500);
    });
  }

  let user = document.getElementById("user").value;
  let pass = document.getElementById("pass").value;

  try {
    let result = await checkLogin(user, pass);
    document.getElementById("loginMsg").innerText = result;
  } catch (error) {
    document.getElementById("loginMsg").innerText = error;
  }
}
</script>

    
</body>
</html>
