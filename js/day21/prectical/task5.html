<!DOCTYPE html>
<html>
<body>

<h3>Product List</h3>
<ul id="productList"></ul>

<script>
  const products = ["Laptop", "Mobile", "Headphones", "Camera"];

  const list = document.getElementById("productList");

  products.forEach(product => {
    const li = document.createElement("li");
    li.textContent = product;
    list.appendChild(li);
  });
</script>

</body>
</html>
