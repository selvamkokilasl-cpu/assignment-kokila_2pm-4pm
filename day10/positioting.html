<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height:60px ;
            background-color: lightblue;
            margin: 10px;
            position: static;
            top: 50%;
        }
        .rr{
              width: 200px;
              background-color: violet;
              position: relative;
              top: 20px;
              left:30px;
        }
        .parent{
            width:200px;
            height: 60px;
            background-color: blue ;
            position: relative;
            margin: 10px;
        }
        .child{
            width: 200px;
            height: 40px;
            background-color: yellowgreen;
            position: absolute;
            top: 10px; 
            left: 20px;
        
        }
        .fixed-btn{
            width: 100px;
            height: 40px;
            background-color: orange;
            position: fixed 10px;
            border:10px;
            right: 10px;
        }
        header{
            position: sticky;
            top:0px; 
            background-color: lightgray;
            padding: 10px;
        }

        
           
        
    </style>
</head>
<body>
    <div class="box">static box</div>
    <div class="rr">relative</div>
    <div class="parent"></div>
    <div class="child"></div>
    <div class=" fixed-btn"></div>

    <header>
        <h2>strike></h2>
        
    </header>
    <div class="box x1"></div>
    <div class="box x2"></div>    
    
</body>
</html>
