<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Column</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row">

    <!-- Full width on mobile -->
    <div class="col-12 col-md-4 bg-primary text-white">
      Column 1 (Full width on mobile)
    </div>

    <div class="col-12 col-md-4 bg-success text-white">
      Column 2
    </div>

    <div class="col-12 col-md-4 bg-warning text-dark">
      Column 3
    </div>

  </div>
</div>

</body>
</html>
