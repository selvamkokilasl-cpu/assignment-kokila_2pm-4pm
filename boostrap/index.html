<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

  <!-- Page Heading -->
  <h1 class="display-5 text-center mb-4">My Profile</h1>

  <!-- Profile Card -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow p-3">

        <div class="row align-items-center">
          <!-- Image Column -->
          <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
            <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Profile Image">
          </div>

          <!-- Text Column -->
          <div class="col-12 col-md-8">
            <h2 class="h3">Kokilaselvam</h2>
            <p class="text-muted mb-1">Frontend Developer</p>
            <p class="small">
              Passionate about building responsive websites using HTML, CSS, Bootstrap, and JavaScript.
            </p>
            <span class="badge bg-primary">HTML</span>
            <span class="badge bg-success">CSS</span>
            <span class="badge bg-warning text-dark">Bootstrap</span>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
