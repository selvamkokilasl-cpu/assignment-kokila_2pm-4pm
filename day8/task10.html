<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f6f6f6;
    padding: 30px;
    text-align: center;
}

.title {
    font-size: 30px;
    margin-bottom: 25px;
}

/* Layout container */
.container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

/* Box style */
.box {
    width: 250px;                   /* Uniform width */
    padding: 20px;                 /* Included in width because of border-box */
    border: 4px solid #407bff;
    border-radius: 10px;
    background: white;
    font-size: 18px;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
    transition: 0.3s;
}

.box:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 18px rgba(0,0,0,0.25);
}
</style>

</head>
<body>
    <h1 class=" flex title"> problem statement </h1>

    <div class="comparisoon-container">
        <div class=" box"> this is index</div>
        <div class="box"> this in index</div>
        

    </div>
    
</body>
</html>
