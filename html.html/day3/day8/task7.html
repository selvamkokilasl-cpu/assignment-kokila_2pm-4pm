<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="title">Pricing Table</h2>

<div class="pricing-container">
    <div class="box basic">
        <h3>Basic Plan</h3>
        <p>$9 / month</p>
        <ul>
            <li>5 Projects</li>
            <li>Basic Support</li>
            <li>1 GB Storage</li>
        </ul>
        <button>Choose Plan</button>
    </div>

    <div class="box standard">
        <h3>Standard Plan</h3>
        <p>$19 / month</p>
        <ul>
            <li>15 Projects</li>
            <li>Priority Support</li>
            <li>5 GB Storage</li>
        </ul>
        <button>Choose Plan</button>
    </div>

    <div class="box premium">
        <h3>Premium Plan</h3>
        <p>$29 / month</p>
        <ul>
            <li>Unlimited Projects</li>
            <li>24/7 Support</li>
            <li>50 GB Storage</li>
        </ul>
        <button>Choose Plan</button>
    </div>
</div>

</body>
</html>
