<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progressive Responsive Project</title>

<style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 25px;
}
header {
  background: #004aad;
  color: white;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
nav ul {
  display: flex;
  gap: 25px;
  list-style: none;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.menu {
  display: none;
  font-size: 26px;
  cursor: pointer;
}

.hero {
  background: url("https://via.placeholder.com/1400x450") center/cover;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}
.hero h1 {
  font-size: 45px;
}

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
  margin-top: 40px;
}
.box {
  background: #e8f3ff;
  padding: 25px;
  border-radius: 10px;
  text-align: center;
}
.box img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}
button {
  background: #ff9100;
  border: none;
  padding: 12px 25px;
  color: white;
  cursor: pointer;
  margin-top: 15px;
  border-radius: 8px;
  min-height: 44px; 
}


@media (max-width: 768px) {
  body {
    padding: 15px;
  }
  header {
    flex-direction: column;
    gap: 15px;
    text-align: center;
  }
  .hero h1 {
    font-size: 32px;
  }
  .container {
    grid-template-columns: 1fr 1fr; 
  }
}


@media (max-width: 600px) {
  .hero {
    height: 230px;
    text-align: center;
    padding: 20px;
  }
  .hero h1 {
    font-size: 26px;
  }

 
  nav ul {
    display: none;
    flex-direction: column;
    text-align: center;
    gap: 15px;
    margin-top: 15px;
  }
  nav.active ul {
    display: flex;
  }
  .menu {
    display: block;
  }

  
  .container {
    grid-template-columns: 1fr;
  }

  
  section {
    padding: 15px;
  }
  button {
    width: 100%;
  }
}
</style>
</head>

<body>

<!-- ⭐ HEADER + NAVIGATION -->
<header>
  <h2>My Project</h2>
  <div class="menu">☰</div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>


<section class="hero">
  <h1>Welcome to Responsive Upgrade</h1>
</section>


<section class="container">
  <div class="box">
    <href src="https://via.placeholder.com/200">
    <h3>Service 1</h3>
    <p>Some details about service 1.</p>
    <button>Learn More</button>
  </div>
  <div class="box">
    <herf src="https://via.placeholder.com/200">
    <h3>Service 2</h3>
    <p>Some details about service 2.</p>
    <button>Learn More</button>
  </div>
  <div class="box">
    <href src="https://via.placeholder.com/200">
    <h3>Service 3</h3>
    <p>Some details about service 3.</p>
    <button>Learn More</button>
  </div>
</section>

<script>

document.querySelector(".menu").onclick = () => {
  document.querySelector("nav").classList.toggle("active");
};
</script>

</body>
</html>
