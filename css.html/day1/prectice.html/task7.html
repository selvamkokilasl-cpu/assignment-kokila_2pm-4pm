<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>

    <style>
        /* Common section style (class selector) */
        .section {
            padding: 30px;
            color: white;
            font-family: Arial;
            margin-bottom: 10px;
        }

        /* Different colors using ID selectors */
        #header {
            background: #1a73e8;   /* Blue */
        }

        #about {
            background: #34a853;   /* Green */
        }

        #services {
            background: yellow;   /* Yellow */
            color: black;
        }

        #contact {
            background:  red
        }
    </style>
</head>

<body>

    <div id="header" class="section">
        <h1>Welcome to My Homepage</h1>
    </div>

    <div id="about" class="section">
        <h2>About Us</h2>
        <p>This is the about section of the website.</p>
    </div>

    <div id="services" class="section">
        <h2>Our Services</h2>
        <p>We offer various services to help you.</p>
    </div>

    <div id="contact" class="section">
        <h2>Contact Us</h2>
        <p>Email: kokilasl@mail.com</p>
    </div>

</body>
</html>
