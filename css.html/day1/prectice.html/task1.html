<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Example</title>

    
    <link rel="stylesheet" href="styles.css">

    
    <style>
        
        * {
            margin: 0;
            padding: 0;
        }

        
        h1, h2, h3 {
            color: darkblue;
        }

    
        p {
            font-size: 18px;
            color: #444;
        }

        
        .highlight {
            background-color: #ffef99;
            padding: 10px;
        }

        
        #special-section {
            border: 2px solid #333;
            padding: 15px;
            margin-top: 20px;
        }

        
        input[type="text"] {
            border: 2px solid green;
            padding: 5px;
        }

        input[type="password"] {
            border: 2px solid red;
            padding: 5px;
        }
    </style>
</head>

<body>

    <h1>Welcome to the CSS Demo</h1>
    <h2>Subtitle Example</h2>
    <h3>Section Heading</h3>

    
    <p style="color: purple; font-weight: bold;">
        This paragraph uses inline CSS to override internal and external styles.
    </p>

    <p class="highlight">This paragraph is styled using a class selector.</p>

    <div id="special-section">
        <p>This section is styled using an ID selector.</p>
    </div>

    <h2>Form Example</h2>
    <form>
        <label>Username:</label><br>
        <input type="text" placeholder="Enter username"><br><br>

        <label>Password:</label><br>
        <input type="password" placeholder="Enter password">
    </form>

</body>
</html>
