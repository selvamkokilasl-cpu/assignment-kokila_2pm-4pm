<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }

        .box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 8px;
            background: blue;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Login</h2>

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        <button>Login</button>
    </div>

</body>
</html>
