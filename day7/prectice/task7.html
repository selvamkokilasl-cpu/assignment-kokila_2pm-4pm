<html>
<head>

        }

        .blue-section {
            background-color: #3498db;
        }

        .yellow-section {
            background-color: #f1c40f;
            color: black;
        }
    </style>

</head>
<body>

    <div id="header">
        <h1>My Homepage</h1>
    </div>

    <div class="section red-section">
        <h2>About Us</h2>
        <p>This is the red section.</p>
    </div>

    <div class="section blue-section">
        <h2>Services</h2>
        <p>This is the blue section.</p>
    </div>

    <div class="section yellow-section">
        <h2>Contact Us</h2>
        <p>This is the yellow section.</p>
    </div>

</html>
