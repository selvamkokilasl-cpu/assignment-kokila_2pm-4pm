<!DOCTYPE html>
<html>
<head>
    <title>Task 2</title>

    <style>
        /* Type Selector */
        p {
            color: blue;
            font-size: 18px;
        }

        /* Class Selector */
        .info {
            background-color: lightgray;
            padding: 10px;
        }

        /* ID Selector */
        #special {
            color: green;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <p>This is styled using a Type Selector (p).</p>

    <p class="info">This uses a Class Selector (.info).</p>

    <p id="special">This uses an ID Selector (#special).</p>

</body>
</html>
