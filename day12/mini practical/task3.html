<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.chat {
  display: flex;
  flex-direction: column;
  height: 100vh;
}
.msgs {
  flex: 1;
  display: flex;
  flex-direction: column-reverse;
  overflow-y: auto;
  padding: 10px;
  gap: 10px;
}
.msg {
  background: #e4e4e4;
  padding: 10px;
  border-radius: 6px;
}
input {
  padding: 12px;
  border: none;
}
</style>

</head>
<body>
    <div class="chat">
  <div class="msgs">
    <div class="msg">Hello</div>
    <div class="msg">Hi! How are you?</div>
  </div>
  <input placeholder="Type here...">
</div>
    
</body>
</html>
