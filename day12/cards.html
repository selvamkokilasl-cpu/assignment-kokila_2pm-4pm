<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive cards</title>
    <style>
        .card{
            display: flex;
            gap:10px;
            flex-wrap: wrap;
            border: 10px;
            
        }
        .cards{
            flex:1 ;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            padding: 20px;
            border: 1px;
     }

    </style>
</head>
<body>
    <div class="cards">
        <div class="card">card A</div>
        <div class="card">card B</div>
        <div class="card">card C</div>
    </div>
    
</body>
</html>
