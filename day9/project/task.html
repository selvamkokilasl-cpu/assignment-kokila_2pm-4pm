<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flexbox Progressive Integration Demo</title>

  <style>
    
    header {
      height: 70px;
      background: #292929;
      color: white;
      display: flex;
      align-items: center;        
      justify-content: space-between;
      padding: 0 30px;
    }

    nav ul {
      display: flex;               
      gap: 25px;                   
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul a {
      color: white;
      text-decoration: none;
    }

    
    .cta-btn {
      background: #fbc02d;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    
    .cards {
      display: flex;
      gap: 20px;                   
      margin: 30px;
    }
    .card {
      flex: 1;                    
      background: #eee;
      padding: 20px;
      border-radius: 8px;
    }

    
    @media (max-width: 700px) {
      .cards {
        flex-direction: column;    
      }
    }

    
    .toolbar {
      display: flex;
      gap: 15px;                  
      justify-content: center;
      margin: 20px 0;
    }

    .toolbar button {
      padding: 10px 15px;
      border: 1px solid #999;
      background: #fafafa;
      cursor: pointer;
    }
  </style>
</head>

<body>

  
  <header>
    <div class="logo">MyLogo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <button class="cta-btn">Sign Up</button>
  </header>

  
  <div class="toolbar">
    <button>Filter</button>
    <button>Sort</button>
    <button>Export</button>
  </div>

  <section class="cards">
    <div class="card">
      <h3>Basic</h3>
      <p>Good for starters</p>
      <button>Get Plan</button>
    </div>
    <div class="card">
      <h3>Standard</h3>
      <p>Most popular choice</p>
      <button>Get Plan</button>
    </div>
    <div class="card">
      <h3>Premium</h3>
      <p>Best for professionals</p>
      <button>Get Plan</button>
    </div>
  </section>

</body>
</html>
